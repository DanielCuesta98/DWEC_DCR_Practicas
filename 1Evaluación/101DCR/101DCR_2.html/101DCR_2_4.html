<!--4.	Declara y define una variable global. Redefínela dentro de una función 
    que la muestre mediante un window.alert. Muestra el valor de la variable 
    mediante window.alert e invocando a la función.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Parte 4</title>
    <script>
        var variable = "Hola, soy la variable fuera de la funcion";
        function redefinir (){
            variable = "Hola, he sido cambiada de valor dentro de la funcion";
            window.alert(variable);
        }
        alert (variable);//Tiene el valor inicial
        redefinir();//Una vez cambia tras llamar a la funcion, cambia su valor global
        alert(variable);///Su valor es el redefinido.
        
    </script>
</head>

</body>
</html>
