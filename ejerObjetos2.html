<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>EJERCICIO 2 OBJETOS</h3>
    <div id="caja"></div>
    <script>
        // Lista de usuarios
        const usuarios = [
            { id: 1, nombre: 'Juan', edad: 25 },
            { id: 2, nombre: 'María', edad: 30 },
            { id: 3, nombre: 'Pedro', edad: 20 },
            { id: 4, nombre: 'Ana', edad: 35 },
            { id: 5, nombre: 'Luisa', edad: 22 },
            { id: 6, nombre: 'Alberto', edad: 19 },
        ];

        //1.	Filtrar los usuarios mayores de edad (mayores o igual a 18 años).
        const mayoresEdad = usuarios.filter(usr => usr.edad >= 18);

        //3.	Encontrar al usuario más joven de entre los filtrados.
        const usuarioMasJoven = mayoresEdad.reduce((usuarioMasJoven, usuarioActual) => {
            return usuarioActual.edad < usuarioMasJoven.edad ? usuarioActual : usuarioMasJoven;
        },mayoresEdad[0]) //Sacamos al usuario mas joven

        document.getElementById("caja").innerHTML += "<h4>Usuario mas joven : </h4>" + usuarioMasJoven.nombre;

        //4.	Obtener una lista de nombres de usuarios que empiezan con la letra 'A'. 
        const letraA =  usuarios.filter(usuario => usuario.nombre.startsWith('A'));
        
        document.getElementById("caja").innerHTML += "<h4>Usuarios que empiezan por A:</h4>" +letraA.map(usuario => `${usuario.nombre}`).join(" , ");;

    </script>
</body>

</html>
