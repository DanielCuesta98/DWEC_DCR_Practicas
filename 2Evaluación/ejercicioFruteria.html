<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <h3>Lista de la compra</h3>
        <ul id="lista"></ul>
        <br>
        <textarea id="texto" cols="15" rows="1"></textarea><br>
        <button id="añadir">Añadir</button>
    </div>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("añadir").addEventListener("click", añadirFruta)
        }

        
    function añadirFruta() {
        let lista = document.getElementById("lista");
        let nuevoTexto = document.getElementById("texto").value.trim();

        if (nuevoTexto !== "") {
            let array = [];

            for (let i = 0; i < lista.children.length; i++) {
                array.push(lista.children[i].textContent);
            }

            array.push(nuevoTexto);
            array = array.sort();

            // Limpiar la lista antes de volver a agregar los elementos
            lista.innerHTML = "";

            for (let i = 0; i < array.length; i++) {
                let elemento = document.createElement("li");
                let texto = document.createTextNode(array[i]);
                elemento.appendChild(texto);
                lista.appendChild(elemento);
            }
        }
    }
    </script>
</body>

</html>
