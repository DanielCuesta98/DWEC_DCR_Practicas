<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn" style=> Pulsa para cambiar de color </button>
    <br><br><br>
    <script>
        /*
        1-Realizar una pagina que tiene un boton Pulsar, si es pulsado la pagina cambia de color (Aleatorio)
        2-Si se pulsa en cualquier otra parte de la pagina vuelve a color blanco
        3- Mediante eventos Mostrar la posicion del raton (x= 48, y = 789)
        */

        //Elementos HTML
        const boton = document.getElementById("btn");
        const raton = document.getElementById("raton");

        // Función para generar color aleatorio
        function colorAleatorio() {
            var num1 = Math.floor(Math.random() * 256);
            var num2 = Math.floor(Math.random() * 256);
            var num3 = Math.floor(Math.random() * 256);

            document.body.style.backgroundColor= "rgb(" + num1 + "," + num2 + "," + num3 + ")";
        }

        // Agregar evento al botón para cambiar el color al hacer clic
        boton.addEventListener("click", colorAleatorio, false);

        // Agregar evento al body para volver a blanco al hacer clic en cualquier otra parte
        document.addEventListener("click", function () {
                if (event.target !== boton)
                document.body.style.backgroundColor = "white";
        }, false);

        //Ver posicion del raton
        function posicion (){
            let x = event.clientX; //Horizontal
            let y = event.clientY; //Vertical
            raton.innerHTML = `X : ${x} \nY : ${y}`;
        }

        //Aplicando los valores al DIV cada vez que se mueve el raton
        document.addEventListener("mousemove", posicion);

    </script>
</body>

</html>
