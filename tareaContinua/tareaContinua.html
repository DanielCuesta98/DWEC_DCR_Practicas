    <script>
        /*6.- Trata de organizar el código de tu programa (¿quitando switch?) usando funciones. Define y llama a 
        tres funciones en los lugares apropiados:

                •	showContact: la función debe tomar dos argumentos; el primero es la lista de contactos 
                y el segundo es el número de índice del contacto a mostrar; dentro de la función, verifica 
                si se pasan los argumentos correctos, es decir, si los contactos son un array (utiliza la 
                construcción instanceofArray para esto).
                •	showAllContacts: la función debe tomar un argumento, la lista de contactos; dentro de la función,
                verifica si el argumento dado es un array.
                •	addNewContact: la función debe tomar cuatro argumentos, una lista de contactos y los datos del 
                nuevo contacto, es decir: nombre, teléfono y número; antes de agregar un nuevo contacto, verifica 
                si el argumento pasado es un array y si los datos del nuevo contacto tienen algún valor.*/
        //RAMA6
        //nombres
        var lista = [
            persona1 = {
                nombre: "Maxwell Wright",
                telefono: "(0191)719 6495",
                correo: "curabitur.egestas.nunc@nonummyac.co.uk"
            },

            persona2 = {
                nombre: "Raja Villarreal",
                telefono: "0866 398 2895",
                correo: "posuere.vulputate@sed.com"
            },

            persona3 = {
                nombre: "Helen Richards",
                telefono: "0800 1111",
                correo: "libero@convallis.edu"
            }
        ]

        lista.push(persona4 = {//Modificacion del apartado 2
            nombre: "Maisie Haley ",
            telefono: "0913 531 3030 ",
            correo: "risus.Quisque@urna.ca"
        });

        //FUNCIONES RAMA 6
        function showContact(array, persona) { //FUNCION PARA MOSTRAR CONTACTO
            if (array instanceof Array == false || isNaN(persona)) { //Comprobamos que el parametro que recibimos es un array y el segundo un numero
                console.log("ERROR, introduce un array como parametro");
            }
            else {
                console.log("Persona: " + (persona + 1));
                console.log(array[persona]);
            }
        }

        function showAllContacts(array) { //FUNCION QUE MUESTRA TODOS LOS CONTACTOS
            if (array instanceof Array == false) {
                console.log("ERROR, introduce un array como parametro");
            }
            else { //Muestra todos los contactos si recibe un array
                console.log("TODOS LOS CONTACTOS");
                for (let contacto of array) {
                    console.log(contacto);
                }
            }
        }

        function addNewContact(array, nom, tel, cor) {
            if (array instanceof Array == false) {
                console.log("ERROR, introduce un array como parametro");
            }
            else if (nom == "" || tel == "" || cor == "") {
                console.log("Debe completar todos los campos");
            }
            else {
                array.push({
                    nombre: nom,
                    telefono: tel,
                    correo: cor,
                });
            }
        }

        //FUNCION MENU
        function menu() {
            let opcion;
            let continuar = true;
            while (continuar == true) {
                opcion = prompt("Elige una opción\n-1 Mostrar el primer contacto.\n-2 Mostrar el último contacto.\n-3 Mostrar todos los contactos \n-4 Añadir nuevo contacto. \n-5 Salir del programa");
                if (opcion === null || opcion === "") {
                    alert("Opción no válida. Por favor, ingresa una opción válida.");
                    continue;
                }

                opcion = parseInt(opcion);

                switch (opcion) {
                    case 1://MOSTRAR PRIMER CONTACTO
                        console.log("PRIMER CONTACTO");
                        showContact(lista, 0);
                        break;
                    case 2://MOSTRAR ULTIMO CONTACTO
                        console.log("ÚLTIMO CONTACTO:");
                        showContact(lista, lista.length - 1);
                        break;
                    case 3://MOSTRAR TODOS LOS CONTACTOS
                        showAllContacts(lista);
                        break;
                    case 4: //AÑADIR UN CONTACTO NUEVO
                        addNewContact(lista, prompt("Dime el nombre"), prompt("Dime el telefono"), prompt("Dime el correo"));
                        break;
                    case 5:
                        alert("FIN DEL PROGRAMA");
                        continuar = false;
                        break;
                    default:
                        alert("Opción no válida. Por favor, ingresa una opción válida.");
                }
            }
        }
        menu();

        console.log("Hasta la próxima");

    </script>
