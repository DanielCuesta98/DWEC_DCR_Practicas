        //FUNCION MENU
        function menu() {
            let opcion;
            let continuar = true;
            while (continuar == true) {
                opcion = prompt("Elige una opción\n-1 Mostrar el primer contacto.\n-2 Mostrar el último contacto.\n-3 Mostrar todos los contactos \n-4 Añadir nuevo contacto. \n-5 Salir del programa");
                if (opcion === null || opcion === "") {

                    case 4: //AÑADIR UN CONTACTO NUEVO

                            });
                        } else {

                    case 5:

                    default:

                }
