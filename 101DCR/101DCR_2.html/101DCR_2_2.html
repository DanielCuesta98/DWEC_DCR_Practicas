<!--ENUNCIADO:
2.	Define una variable global despedida=”Adiós” fuera de una función despedir( ) 
que muestre una ventana emergente con el valor de la variable despedida.
•	Invoca la función
•	Muestra la variable desde fuera de la función-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Parte 2</title>
    <script>
        var despedida = "Adiós";
        function despedir (){
            alert(despedida);//Muestra la variable ya que esta definida fuera y se considera global
        }
        despedir();
        alert(despedida);
    </script>
</head>
