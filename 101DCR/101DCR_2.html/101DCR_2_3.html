<!--3.	Define dos variables con el mismo nombre y distinto valor: una fuera y otra dentro
    de una función ámbito() que muestre un window.alert de la misma. Muestra el valor de las 
    dos mediante window.alert e invocando a la función.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Parte 3</title>
    <script>
        var variable = "Soy la variable definida fuera";
        function ambito(){
            var variable = "Soy la variable definida dentro";
            window.alert(variable);
        }
        window.alert(variable);//Muestra la de fuera
        ambito();//Muestra la de dentro
    </script>
</head>
<body>
</body>
</html>
