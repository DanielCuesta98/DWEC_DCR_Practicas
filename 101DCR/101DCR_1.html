<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        //PRIMERA PARTE DEL EJERCICIO
        let precioRosa = 8;
        let numRosas = 70;

        let precioLirio = 10;
        let numLirios = 50;
        
        let precioTulipan = 2;
        let numTulipanes = 120;

        //PARTE A)
        let precioTotalRosas = precioRosa * numRosas;
        let precioTotalLirios = precioLirio * numLirios;
        let precioTotalTulipanes = precioTulipan * numTulipanes;

        //PARTE B)
        let precioTotal = precioTotalRosas + precioTotalLirios + precioTotalTulipanes;

        console.log ("Rosa: Precio unitario: " + precioRosa + " , cantidad: " + numRosas + " , valor: " + precioTotalRosas);
        console.log("Lirio: Precio unitario: " + precioLirio + " , cantidad: " + numLirios + " , valor: " + precioTotalLirios);
        console.log("Tulipan: Precio unitario " + precioTulipan + " , cantidad: " + numTulipanes + " , valor: " + precioTotalTulipanes);
